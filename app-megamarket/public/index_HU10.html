<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Ingreso</title>
    <link rel="stylesheet" href="css/style_HU10.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">



</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                  <div class="col-md">
                    Nombre:
                  </div>
                  <div class="col-md">
                    Fulano de Tal
                  </div>
                  <div class="col-md">
                    Tipo de cuenta: 
                  </div>
                  <div class="col-md">
                    Admin
                  </div>
                </div>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Inserte ID, docu o nombre de cliente" aria-label="Search">
                    <button class="submit">Buscar</button>
                  </form>
              </div>
        </div>
    </nav>

    <div class="main">
        <img class="logo" src="img/logo_misiontic.png" align="center" alt="Logo Misión TIC">
        <p class="title" align="center">Aplicación MegaMarket</p><br>
        <p class="sign" align="center">Actualice su venta</p>
        <form class="my-form">
            <div class="grid grid-2">
            <fieldset disabled>
                <div class="mb-3">
                  <label for="disabledTextInput" class="form-label">ID de venta</label>
                  <input type="text" id="disabledTextInput" class="form-control" value="0000000001">
                </div>
                <div class="mb-3">
                    <label class="form-check-label" for="disabledFieldsetCheck">
                      Este campo no se puede modificar.
                    </label>
                </div>
              </fieldset>
              <div class="row g-2">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="date" class="form-control" id="floatingInputGrid" value="2021-10-08">
                    <label for="floatingInputGrid">Fecha de venta</label>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInputValue"  value="Pepito Pérez">
                    <label for="floatingInputValue">Nombre del vendedor</label>
                    </div>
                  </div>
                </div><br>
                <div class="row g-2">
                    <div class="col-md">
                      <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInputValue" value="Diego Maradona">
                        <label for="floatingInputValue">Nombre del cliente</label>
                      </div>
                    </div>
                    <div class="col-md">
                      <div class="form-floating">
                        <input type="texto" class="form-control" id="floatingInputValue" value="1023879548">
                        <label for="floatingInputValue">Documento del cliente</label>
                        </div>
                      </div>
                    </div><br>
              </div>

              <table class="table">
                  <thead>
                    <th scope="col">id</th>
                    <th scope="col">Nombre de producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio Unitario</th>
                  </thead>

                  <tbody>
                    <tr>
                        <td><input type="text" name ="name" value="003-111121" disabled/></td>
                        <td><input type="text" name ="name" value="Papaya"/></td>
                        <td><input type="number" name ="name" value="1" min="1"/></td>
                        <td><div class="input-group">
                            <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" value="1.450" disabled>
                            <span class="input-group-text">$</span>
                          </div></td>
                    </tr>
                    <tr>
                        <td><input type="text" name ="name" value="002-190121" disabled/></td>
                        <td><input type="text" name ="name" value="Arepas"/></td>
                        <td><input type="number" name ="name" value="1" min="1"/></td>
                        <td><div class="input-group">
                            <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" value="1.250" disabled>
                            <span class="input-group-text">$</span>
                          </div></td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <td> <p>TOTAL</p></td>
                    <td></td>
                    <td></td>
                    <td><div class="input-group">
                      <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" value="2.700" disabled>
                      <span class="input-group-text">$</span>
                    </div></td>
                    
                  </tfoot>
              </table>
              <button class="submit">Guardar</button>             
            </form><br>
            <p class="credit" align="right">Misión TIC 2022 | Desarrollo de Software</p>

    </div>
</body>
</html>
