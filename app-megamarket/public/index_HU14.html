<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Ingreso</title>
    <link rel="stylesheet" href="style_HU14.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">




</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                  <div class="col-md">
                    Nombre:
                  </div>
                  <div class="col-md">
                    Fulano de Tal
                  </div>
                  <div class="col-md">
                    Tipo de cuenta: 
                  </div>
                  <div class="col-md">
                    Admin
                  </div>
                </div>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Inserte ID, docu o nombre de cliente" aria-label="Search">
                    <button class="submit">Buscar</button>
                  </form>
              </div>
        </div>
    </nav>

    <div class="main">
        <img class="logo" src="img/logo_misiontic.png" align="center" alt="Logo Misión TIC">

          <label for="exampleDataList" class="form-label">Por favor busque su producto:</label>
          <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search..."><br>
          <div class="container">
            <datalist id="datalistOptions">
              <option value="Papaya">
              <option value="Arepas">
              <option value="Café">
              <option value="Huevos">
              <option value="Cerveza">
            </datalist>            
          </div>
          <div>
            <p>Información del producto</p>
          </div>
            

            <div class="row g-2">
              <div class="col">
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInputGrid" value="Papaya"disabled>
                  <label for="floatingInputGrid">Nombre en el sistema</label>
                </div>
              </div>
              <div class="col">
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInputValue"  value="000-000000"disabled>
                  <label for="floatingInputValue">ID del producto</label>
                  </div>
                </div>
              </div><br>
    </div>
</body>
</html>
