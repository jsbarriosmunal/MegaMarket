<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Ingreso</title>
    <link rel="stylesheet" href="css/style_HU16.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">




</head>
<body>
    <nav class="navbar navbar-light">
        
    </nav>

    <div class="main">
        <img class="logo" src="img/logo_misiontic.png" > 
        <p class="title" align="center">Aplicación MegaMarket</p><br>
        <p class="sign" align="center">Editar información producto</p><br>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nombre de Producto</label>
              <input type="email" class="form-control"  placeholder="Monitor Somsang Z43 (Edición Limitada)" id="inputEmail4">
            </div><br>
            
            <div class="col-12">
              <label for="inputAddress" class="form-label">Precio</label>
              <td><div class="input-group">
                <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" placeholder="1.200.000">
                <span class="input-group-text">$</span>
              </div></td>
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Características</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Pantalla con certificado TÜV que protege la vista y mantiene los ojos sanos">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Dimensiones del producto</label>
              <input type="text" class="form-control" id="inputCity" placeholder="27 Pulgadas">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">¿Aplica para envios internacionales?</label>
              <select id="inputState" class="form-select">
                <option selected>Elija...</option>
                <option>Si</option>
                <option>No</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">ISBN</label>
              <input type="text" class="form-control" id="inputZip" placeholder="‎B09BQ1FBDW">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Guardar información</button>
            </div>
          </form>
        <p class="credit" align="right">Misión TIC 2022 | Desarrollo de Software</p>

    </div>
</body>
</html>
